{% extends 'base.html' %}

{% block head %}
<title>Update - {{ task.subject }}</title>
{% endblock %}

{% block content %}


<div class="container-fluid">
    <div class="row">
            <div class="card my-5 col-md-6 col-sm-1 ml-auto mr-auto text-white bg-dark">
                <div class="card-header mx-auto">Update - {{ task.subject }}</div>
              <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <!-- {{ form.as_p }} -->

                  <div class="form-group">
                    <label for="subject">Subject</label>
                    <input
                      type="text"
                      id="subject"
                      name="subject"
                      class="form-control"
                      value="{{task.subject}}"
                    />
                  </div>
                  <div class="form-group">
                    <label for="priority">Priority</label>
                    <input
                      type="text"
                      id="priority"
                      name="priority"
                      class="form-control"
                      value="{{ task.priority }}"

                    />
                  </div>
                  <div class="form-group">
                      <label for="date">Date</label>
                      <input
                        type="date"
                        id="date"
                        name="date"
                        class="form-control"
                        placeholder="Priority"
                        value="{{ task.date }}"
                      />
                    </div>
                  <div class="justify-content-end">
                    <div class="row mx-auto">
                      <div class="mr-auto">
                        <a class="btn btn-danger ml-auto" href="/">Cancel</a>
                      </div>
                      <div class="ml-auto">
                        <button type="submit" class="btn btn-warning">
                          UPDATE
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
    </div>
</div>

{% endblock %}
